{% for category, items in items_by_category.items %}
    <div class="item-card">
        <h2>{{ category.name }}</h2>
        <ul>
            {% for item in items %}
                <li>{{ item.name }} - {{ item.text|truncatewords_html:10|safe }}</li>
            {% endfor %}
        </ul>
    </div>
{% endfor %}
