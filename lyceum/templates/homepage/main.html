{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}Главная страница{% endblock %}

{% block content %}
    <div class="jumbotron">
        <h1>{% trans "Welcome" %}</h1>
        <p>{% trans "Main text" %}</p>
        <a class="btn btn-primary" href="{% url 'catalog:item_list' %}" role="button">Посмотреть товары</a>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <h2>Товар 1</h2>
            <img src="{% static 'img/racoon.png' %}" class="img-fluid" alt="Товар 1">
            <p>Описание товара 1.</p>
            <a class="btn btn-secondary" href="{% url 'catalog:item_detail' 1 %}">Подробнее</a>
        </div>
    </div>
{% endblock %}
